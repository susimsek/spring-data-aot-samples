version: 2.1

executors:
  graalvm:
    docker:
      - image: ghcr.io/graalvm/native-image-community:25-muslib
    resource_class: large

jobs:
  build:
    executor: graalvm
    steps:
      - checkout
      - run:
          name: Install Node.js
          command: |
            set -e
            NODE_VERSION=22.22.0
            NPM_VERSION=10.9.4
            NODE_ARCHIVE=node-v${NODE_VERSION}-linux-x64.tar.xz

            microdnf -y install curl tar xz && \
            curl -fsSL https://nodejs.org/dist/v${NODE_VERSION}/${NODE_ARCHIVE} -o ${NODE_ARCHIVE} && \
            tar -xJf ${NODE_ARCHIVE} && \
            mv node-v${NODE_VERSION}-linux-x64 /usr/local/node && \
            chmod +x /usr/local/node/bin/* && \
            ln -sf /usr/local/node/bin/node /usr/local/bin/node && \
            ln -sf /usr/local/node/bin/npm /usr/local/bin/npm && \
            ln -sf /usr/local/node/bin/npx /usr/local/bin/npx && \
            rm -rf ${NODE_ARCHIVE} && \
            npm install -g npm@${NPM_VERSION}
      - restore_cache:
          keys:
            - v2-maven-{{ checksum "pom.xml" }}
            - v2-maven-
      - restore_cache:
          keys:
            - v2-npm-{{ checksum "package-lock.json" }}
            - v2-npm-
      - run:
          name: Print Java Version
          command: java -version
      - run:
          name: Print Node Version
          command: node -v
      - run:
          name: Print NPM Version
          command: npm -v
      - run:
          name: Give Executable Power
          command: chmod +x mvnw
      - run:
          name: Install Maven dependencies
          command: ./mvnw -ntp -Pprod dependency:go-offline
      - run:
          name: Install Node Modules
          command: npm ci
      - run:
          name: Install Snyk CLI
          command: |
            curl -fsSL https://static.snyk.io/cli/latest/snyk-linux -o /usr/local/bin/snyk && \
            chmod +x /usr/local/bin/snyk

            snyk --version
      - run:
          name: Snyk test
          command: |
            if [ -n "${SNYK_TOKEN}" ]; then
              snyk test --all-projects || true
            else
              echo "SNYK_TOKEN not set; skipping Snyk test."
            fi
      - run:
          name: Snyk monitor
          command: |
            if [ "${CIRCLE_BRANCH}" != "main" ]; then
              echo "Not on main (${CIRCLE_BRANCH}); skipping Snyk monitor."
              exit 0
            fi

            if [ -n "${SNYK_TOKEN}" ]; then
              snyk monitor --all-projects || true
            else
              echo "SNYK_TOKEN not set; skipping Snyk monitor."
            fi
      - run:
          name: Backend Test
          command: |
            ./mvnw -B -ntp verify \
              -Dskip.installnodenpm=true \
              -Dskip.npm=true
      - run:
          name: Frontend Test
          command: npm run test:ci
      - run:
          name: Frontend Build
          command: npm run build
      - save_cache:
          key: v2-maven-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2/repository
      - save_cache:
          key: v2-npm-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
      - run:
          name: Analyze code with SonarQube
          command: |
            if [ -n "${SONAR_TOKEN}" ]; then
              ./mvnw -ntp initialize sonar:sonar \
                -Dsonar.host.url=https://sonarcloud.io \
                -Dsonar.organization=susimsek \
                -Dsonar.token=${SONAR_TOKEN}
            else
              echo "SONAR_TOKEN not set, skipping Sonar analysis."
            fi
      - run:
          name: Install UPX
          command: |
            set -e
            UPX_VERSION=5.1.0
            UPX_ARCHIVE=upx-${UPX_VERSION}-amd64_linux.tar.xz

            curl -fsSLO https://github.com/upx/upx/releases/download/v${UPX_VERSION}/${UPX_ARCHIVE} && \
            tar -xJf ${UPX_ARCHIVE} && \
            mv upx-${UPX_VERSION}-amd64_linux/upx /usr/local/bin/upx && \
            chmod +x /usr/local/bin/upx && \
            rm -rf ${UPX_ARCHIVE} upx-${UPX_VERSION}-amd64_linux

            upx --version
      - run:
          name: Build GraalVM native executable
          command: |
            ./mvnw -ntp -Pprod,native -DskipTests \
              -Dskip.installnodenpm=true -Dskip.npm=true \
              -Dspotless.skip=true -Dcheckstyle.skip=true \
              -DbuildArgs="--no-fallback,-Os,--static,--libc=musl,--verbose,-J-Xmx6g" \
              native:compile
          no_output_timeout: 40m
      - run:
          name: Compress native executable with UPX
          command: |
            upx --lzma --best \
              target/native-executable
      - run:
          name: Publish docker image
          command: |
            if [ "${CIRCLE_BRANCH}" != "main" ]; then
              echo "Not on main (${CIRCLE_BRANCH}); skipping docker image push."
              exit 0
            fi

            ./mvnw -ntp -Pprod,native -DskipTests \
              jib:build \
              -Djib.to.image=docker.io/${DOCKERHUB_USERNAME}/note-app:latest-native \
              -Djib.to.auth.username="${DOCKERHUB_USERNAME}" \
              -Djib.to.auth.password="${DOCKERHUB_TOKEN}"

      - run:
          name: Update Docker Hub description
          command: |
            if [ "${CIRCLE_BRANCH}" != "main" ]; then
              echo "Not on main (${CIRCLE_BRANCH}); skipping Docker Hub README update."
              exit 0
            fi

            microdnf -y install jq

            README_PATH="docs/README-dockerhub.md"
            if [ ! -f "${README_PATH}" ]; then
              echo "${README_PATH} not found; skipping."
              exit 0
            fi

            TOKEN="$(
              curl -fsS -X POST \
                -H "Content-Type: application/json" \
                -d "{\"identifier\":\"${DOCKERHUB_USERNAME}\",\"secret\":\"${DOCKERHUB_TOKEN}\"}" \
                https://hub.docker.com/v2/auth/token \
              | jq -er '.access_token'
            )"

            PAYLOAD="$(
              jq -n --rawfile readme "${README_PATH}" \
                '{full_description: $readme}'
            )"

            curl -fsS -X PATCH \
              -H "Authorization: Bearer ${TOKEN}" \
              -H "Content-Type: application/json" \
              --data "${PAYLOAD}" \
              "https://hub.docker.com/v2/repositories/${DOCKERHUB_USERNAME}/note-app"

workflows:
  build-and-push:
    jobs:
      - build
