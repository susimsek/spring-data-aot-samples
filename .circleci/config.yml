version: 2.1

executors:
  graalvm:
    docker:
      - image: ghcr.io/graalvm/native-image-community:25-muslib
    resource_class: large

jobs:
  build:
    executor: graalvm
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            - v1-dependencies-
      - run:
          name: Print Java Version
          command: java -version
      - run:
          name: Give Executable Power
          command: chmod +x mvnw
      - run:
          name: Install Maven dependencies
          command: ./mvnw -ntp -Pprod dependency:go-offline
      - save_cache:
          key: v1-dependencies-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2/repository
      - run:
          name: Install Snyk CLI
          command: |
            microdnf -y install wget && \
            wget -qO /usr/local/bin/snyk https://static.snyk.io/cli/latest/snyk-linux && \
            chmod +x /usr/local/bin/snyk

            snyk --version
      - run:
          name: Snyk test
          command: |
            if [ -n "${SNYK_TOKEN}" ]; then
              snyk test --all-projects || true
            else
              echo "SNYK_TOKEN not set; skipping Snyk test."
            fi
      - run:
          name: Snyk monitor
          command: |
            if [ "${CIRCLE_BRANCH}" != "main" ]; then
              echo "Not on main (${CIRCLE_BRANCH}); skipping Snyk monitor."
              exit 0
            fi

            if [ -n "${SNYK_TOKEN}" ]; then
              snyk monitor --all-projects || true
            else
              echo "SNYK_TOKEN not set; skipping Snyk monitor."
            fi
      - run:
          name: Test
          command: ./mvnw -B -ntp -Pprod verify
      - run:
          name: Analyze code with SonarQube
          command: |
            if [ -n "${SONAR_TOKEN}" ]; then
              ./mvnw -ntp initialize sonar:sonar \
                -Dsonar.host.url=https://sonarcloud.io \
                -Dsonar.organization=susimsek \
                -Dsonar.token=${SONAR_TOKEN}
            else
              echo "SONAR_TOKEN not set, skipping Sonar analysis."
            fi
      - run:
          name: Install UPX
          command: |
            set -e
            UPX_VERSION=5.1.0
            UPX_ARCHIVE=upx-${UPX_VERSION}-amd64_linux.tar.xz

            microdnf -y install xz tar && \
            wget -q https://github.com/upx/upx/releases/download/v${UPX_VERSION}/${UPX_ARCHIVE} && \
            tar -xJf ${UPX_ARCHIVE} && \
            mv upx-${UPX_VERSION}-amd64_linux/upx /usr/local/bin/upx && \
            chmod +x /usr/local/bin/upx && \
            rm -rf ${UPX_ARCHIVE} upx-${UPX_VERSION}-amd64_linux

            upx --version
      - run:
          name: Build GraalVM native executable
          command: |
            ./mvnw -ntp -Pprod,native -DskipTests \
              -DbuildArgs="--no-fallback,-Os,--static,--libc=musl,--verbose,-J-Xmx6g" \
              native:compile
          no_output_timeout: 40m
      - run:
          name: Compress native executable with UPX
          command: |
            upx --lzma --best \
              target/native-executable
      - run:
          name: Publish docker image
          command: |
            if [ "${CIRCLE_BRANCH}" != "main" ]; then
              echo "Not on main (${CIRCLE_BRANCH}); skipping docker image push."
              exit 0
            fi

            ./mvnw -ntp -Pprod,native -DskipTests \
              jib:build \
              -Djib.to.image=ghcr.io/${GHCR_USERNAME}/note-app:latest-native \
              -Djib.to.auth.username="${GHCR_USERNAME}" \
              -Djib.to.auth.password="${GHCR_TOKEN}"

workflows:
  build-and-push:
    jobs:
      - build
