---
apiVersion: v1
kind: Service
metadata:
  name: lgtm
spec:
  selector:
    app: lgtm
  ports:
    - name: grafana
      port: 3000
      targetPort: 3000
    - name: pyroscope
      port: 4040
      targetPort: 4040
    - name: otel-grpc
      port: 4317
      targetPort: 4317
    - name: otel-http
      port: 4318
      targetPort: 4318
    - name: prometheus
      port: 9090
      targetPort: 9090
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lgtm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lgtm
  template:
    metadata:
      labels:
        app: lgtm
    spec:
      containers:
        - name: lgtm
          image: grafana/otel-lgtm:0.13.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
            - containerPort: 4040
            - containerPort: 4317
            - containerPort: 4318
            - containerPort: 9090
          readinessProbe:
            exec:
              command: ["sh", "-c", "test -f /tmp/ready"]
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: grafana-data
              mountPath: /data/grafana
            - name: prometheus-data
              mountPath: /data/prometheus
            - name: loki-data
              mountPath: /data/loki
            - name: tempo-data
              mountPath: /data/tempo
            - name: pyroscope-data
              mountPath: /data/pyroscope
      volumes:
        - name: grafana-data
          emptyDir: {}
        - name: prometheus-data
          emptyDir: {}
        - name: loki-data
          emptyDir: {}
        - name: tempo-data
          emptyDir: {}
        - name: pyroscope-data
          emptyDir: {}
