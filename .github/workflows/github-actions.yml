name: Application CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build & test
        run: mvn -ntp -Pprod verify

      - name: Jib build & push
        run: |
          mvn -ntp -Pprod -DskipTests \
            -Djib.to.image=docker.io/${{ secrets.DOCKER_USERNAME }}/note-app:${project.version} \
            -Djib.to.auth.username="${{ secrets.DOCKER_USERNAME }}" \
            -Djib.to.auth.password="${{ secrets.DOCKER_PASSWORD }}" \
            jib:build
