<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shared Links</title>
  <script>
    (() => {
      const THEME_KEY = 'theme';
      let stored;
      try {
        stored = localStorage.getItem(THEME_KEY);
      } catch (e) {
        stored = null;
      }
      const theme = stored || 'light';
      document.documentElement.setAttribute('data-bs-theme', theme);
    })();
  </script>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css">
</head>
<body class="bg-body-tertiary d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg bg-body border-bottom shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2 mb-0" href="/">
            <img src="/favicon.svg" alt="Notes logo" width="28" height="28">
            <span>Notes</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sharedLinksNavbar" aria-controls="sharedLinksNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="sharedLinksNavbar">
            <div class="d-flex align-items-center gap-2 flex-lg-row flex-column flex-wrap ms-lg-auto w-100 justify-content-lg-end">
                <a class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center gap-2 flex-shrink-0" href="/index.html">
                    <i class="fa-solid fa-house"></i><span>Home</span>
                </a>
                <a class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center gap-2 flex-shrink-0" href="/shared-links.html">
                    <i class="fa-solid fa-link"></i><span>Shared links</span>
                </a>
                <button class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center gap-2 flex-shrink-0" type="button" id="themeToggle">
                    <i class="fa-solid fa-moon" id="themeToggleIcon"></i>
                    <span id="themeToggleLabel">Dark</span>
                </button>
                <div class="dropdown">
                    <button class="btn btn-primary btn-sm d-inline-flex align-items-center gap-2 flex-shrink-0 dropdown-toggle d-none" type="button" id="authBtn" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-user"></i>
                        <span id="authBtnLabel"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="authBtn" id="authMenu">
                        <li class="dropdown-header text-muted small d-none" id="authUserLabel"></li>
                        <li><hr class="dropdown-divider d-none" id="signOutDivider"></li>
                        <li><button class="dropdown-item d-flex align-items-center gap-2 d-none" type="button" id="signOutBtn"><i class="fa-solid fa-arrow-right-from-bracket"></i><span>Sign out</span></button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
<header class="py-4 mb-4 shadow-sm bg-body-tertiary">
  <div class="container d-flex flex-column flex-md-row align-items-md-center justify-content-between">
    <div>
      <h1 class="h4 mb-1 text-body" id="sharedLinksTitle">Shared Links</h1>
      <p class="mb-0 text-muted" id="sharedLinksSubtitle">See every link youâ€™ve issued, check status, and revoke when needed.</p>
    </div>
  </div>

</header>
<main class="bg-body-tertiary flex-grow-1">
  <div class="container pb-5">
   <div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1080;"></div>
    <div class="d-flex justify-content-between align-items-center gap-3 mb-2 flex-wrap">
        <div class="d-flex flex-column text-end ms-auto">
            <span class="text-muted small d-none" id="sharedLinksTotal">Total: 0</span>
            <span class="text-muted small d-none" id="sharedLinksPageInfo">Page 1 of 1</span>
        </div>
    </div>
    <div class="d-flex flex-wrap align-items-center gap-3 mb-3">
      <div class="flex-grow-1" style="min-width: 220px; max-width: 360px;">
        <div class="input-group input-group-sm w-100">
          <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
          <input type="text" class="form-control" id="sharedLinksSearch" placeholder="Search links or titles" autocomplete="off">
          <button class="btn btn-outline-secondary" type="button" id="sharedLinksSearchClear" aria-label="Clear search">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="d-flex flex-wrap align-items-center gap-3 justify-content-end ms-auto">
        <div class="d-flex align-items-center gap-2">
          <label for="sharedLinksPageSize" class="small mb-0 text-muted">Page size</label>
          <select id="sharedLinksPageSize" class="form-select form-select-sm w-auto">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="25">25</option>
          </select>
        </div>
        <div class="d-flex align-items-center gap-2">
          <label for="sharedLinksSort" class="small mb-0 text-muted">Sort</label>
          <select id="sharedLinksSort" class="form-select form-select-sm w-auto">
            <option value="createdDate,desc" selected>Created (newest)</option>
            <option value="createdDate,asc">Created (oldest)</option>
            <option value="expiresAt,asc">Expires (soonest)</option>
            <option value="useCount,desc">Used (most)</option>
          </select>
        </div>
      </div>
    </div>
    <div id="sharedLinksAlert" class="alert alert-danger d-none" role="alert"></div>
    <div class="list-group" id="sharedLinksList">
        <div id="sharedLinksEmpty" class="list-group-item text-muted small d-flex align-items-center gap-2 d-none">
            <i class="fa-solid fa-link-slash"></i>
            <span>No shared links found. Create one to get started.</span>
        </div>
        <div class="d-flex justify-content-center py-3 d-none" id="sharedLinksLoading">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-3" id="sharedLinksPager" hidden>
    <div class="d-flex align-items-center gap-3">
        <ul class="pagination mb-0" id="sharedLinksPagination"></ul>
    </div>
    </div>
</div>
</main>
<footer class="bg-body border-top py-3 mt-5 mt-auto w-100">
    <div class="container d-flex justify-content-center gap-3 text-muted small">
        <span>&copy; 2025 Notes</span>
        <span>Spring Boot</span>
    </div>
</footer>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/shared-links.js"></script>
</body>
</html>
