<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shared Links</title>
  <script>
    (() => {
      const THEME_KEY = 'theme';
      let stored;
      try {
        stored = localStorage.getItem(THEME_KEY);
      } catch (e) {
        stored = null;
      }
      const theme = stored || 'light';
      document.documentElement.setAttribute('data-bs-theme', theme);
    })();
  </script>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css">
</head>
<body class="bg-body-tertiary d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg bg-body border-bottom shadow-sm">
    <div class="container d-flex align-items-center gap-3 flex-wrap justify-content-between">
        <div class="d-flex align-items-center gap-2">
            <a class="navbar-brand d-flex align-items-center gap-2 mb-0" href="/">
                <img src="/favicon.svg" alt="Notes logo" width="28" height="28">
                <span>Notes</span>
            </a>
        </div>
            <div class="d-flex align-items-center gap-2 ms-auto flex-nowrap" style="max-width: 540px;">
            <a class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center gap-2 flex-shrink-0" href="/index.html">
                <i class="fa-solid fa-house"></i><span>Home</span>
            </a>
            <a class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center gap-2 flex-shrink-0" href="/shared-links.html">
                <i class="fa-solid fa-link"></i><span>Shared links</span>
            </a>
                <button class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center gap-2 flex-shrink-0" type="button" id="themeToggle">
                    <i class="fa-solid fa-moon" id="themeToggleIcon"></i>
                    <span id="themeToggleLabel">Dark</span>
                </button>
                <div class="dropdown">
                    <button class="btn btn-primary btn-sm d-inline-flex align-items-center gap-2 flex-shrink-0 dropdown-toggle d-none" type="button" id="authBtn" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-user"></i>
                        <span id="authBtnLabel"></span>
                    </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="authBtn" id="authMenu">
                    <li class="dropdown-header text-muted small d-none" id="authUserLabel"></li>
                    <li><hr class="dropdown-divider d-none" id="signOutDivider"></li>
                    <li><button class="dropdown-item d-flex align-items-center gap-2 d-none" type="button" id="signOutBtn"><i class="fa-solid fa-arrow-right-from-bracket"></i><span>Sign out</span></button></li>
                </ul>
            </div>
        </div>
    </div>
    </nav>
<main class="container py-4 flex-grow-1">
    <div class="d-flex justify-content-between align-items-start mb-2 flex-wrap gap-2">
        <div>
            <h1 class="h4 mb-1 text-body" id="sharedLinksTitle">Shared Links</h1>
            <p class="mb-0 text-muted small" id="sharedLinksSubtitle">See every link youâ€™ve issued, check status, and revoke when needed.</p>
        </div>
    </div>
    <div class="d-flex justify-content-end align-items-center gap-3 mb-3 flex-wrap">
        <div class="d-flex flex-column align-items-end text-end gap-1">
            <span class="text-muted small" id="sharedLinksTotal">Total: 0</span>
            <span class="text-muted small" id="sharedLinksPageInfo" hidden>Page 1 of 1</span>
        </div>
        <div class="spinner-border spinner-border-sm text-secondary d-none" id="sharedLinksRefreshSpinner" role="status" aria-hidden="true"></div>
    </div>
    <div id="sharedLinksAlert" class="alert alert-danger d-none" role="alert"></div>
    <div class="list-group" id="sharedLinksList">
        <div id="sharedLinksEmpty" class="list-group-item text-muted small d-flex align-items-center gap-2 d-none">
            <i class="fa-solid fa-link-slash"></i>
            <span>No shared links found. Create one to get started.</span>
        </div>
        <div class="text-center text-muted py-3" id="sharedLinksLoading">Loading...</div>
    </div>
    <div class="d-flex justify-content-center mt-3" id="sharedLinksPager" hidden>
        <div class="d-flex align-items-center gap-3">
            <ul class="pagination mb-0" id="sharedLinksPagination"></ul>
        </div>
    </div>
</main>
