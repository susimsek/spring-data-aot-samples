<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shared Note</title>
    <script type="module" src="/js/theme.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css">
</head>
<body class="bg-body-tertiary">
<nav class="navbar navbar-expand-lg bg-body border-bottom shadow-sm">
    <div class="container">
        <div class="d-flex align-items-center gap-2">
            <a class="navbar-brand d-flex align-items-center gap-2 mb-0" href="/">
                <img src="/favicon.svg" alt="Notes logo" width="28" height="28">
                <span>Notes</span>
            </a>
            <span class="badge bg-secondary-subtle text-secondary">Shared</span>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#shareNavbar"
                aria-controls="shareNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="shareNavbar">
            <div class="d-flex align-items-center gap-2 flex-lg-row flex-column flex-wrap ms-lg-auto w-100 justify-content-lg-end">
                <a href="/" class="btn btn-outline-secondary btn-sm d-none" id="homeLink">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </a>
                <a href="/shared-links.html" class="btn btn-outline-secondary btn-sm d-none" id="sharedLinksNav">
                    <i class="fa-solid fa-link"></i>
                    <span>Shared links</span>
                </a>
                <button class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center gap-2 flex-shrink-0"
                        type="button" id="themeToggle">
                    <i class="fa-solid fa-moon" id="themeToggleIcon"></i>
                    <span id="themeToggleLabel">Dark</span>
                </button>
                <div class="dropdown">
                    <button class="btn btn-primary btn-sm d-inline-flex align-items-center gap-2 flex-shrink-0 dropdown-toggle d-none"
                            type="button" id="authBtn" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-user"></i>
                        <span id="authBtnLabel"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="authBtn" id="authMenu">
                        <li class="dropdown-header text-muted small d-none" id="authUserLabel"></li>
                        <li>
                            <hr class="dropdown-divider d-none" id="signOutDivider">
                        </li>
                        <li>
                            <button class="dropdown-item d-flex align-items-center gap-2 d-none" type="button"
                                    id="signOutBtn"><i
                                    class="fa-solid fa-arrow-right-from-bracket"></i><span>Sign out</span></button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
<main class="container py-4">
    <div id="alert" class="alert alert-danger d-none" role="alert"></div>
    <div id="card" class="card border-0 shadow-sm rounded-4 d-none">
        <div class="card-body d-flex flex-column gap-3">
            <div class="d-flex justify-content-between align-items-start gap-3 flex-wrap">
                <div class="d-flex flex-column gap-2 flex-grow-1">
                    <div class="d-flex align-items-center gap-3 flex-wrap">
                        <h1 id="title" class="h4 mb-0 text-primary fw-bold"></h1>
                        <span id="pinnedIcon" class="text-warning d-none" title="Pinned">
                            <i class="fa-solid fa-thumbtack"></i>
                        </span>
                        <span id="colorDot" class="border-0"></span>
                    </div>
                    <div id="content" class="text-muted"></div>
                    <div id="tags" class="d-flex flex-wrap gap-2"></div>
                </div>
            </div>
            <div class="d-flex flex-column gap-2 text-muted small">
                <div class="d-flex align-items-center gap-2">
                    <i class="fa-solid fa-user-shield"></i><span id="ownerText"></span>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <i class="fa-solid fa-user"></i><span id="createdByText"></span>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <i class="fa-solid fa-user-pen"></i><span id="updatedByText"></span>
                </div>
            </div>
            <div class="d-flex flex-column text-muted small gap-2">
                <div class="d-flex align-items-center gap-2 flex-wrap">
                    <i class="fa-regular fa-calendar"></i>
                    <span>Created:</span>
                    <span id="createdDate" class="text-nowrap"></span>
                    <i class="fa-regular fa-clock"></i>
                    <span id="createdTime" class="text-nowrap"></span>
                </div>
                <div class="d-flex align-items-center gap-2 flex-wrap">
                    <i class="fa-regular fa-calendar-check"></i>
                    <span>Updated:</span>
                    <span id="updatedDate" class="text-nowrap"></span>
                    <i class="fa-regular fa-clock"></i>
                    <span id="updatedTime" class="text-nowrap"></span>
                </div>
            </div>
        </div>
    </div>
</main>
<script type="module" src="/js/share.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
