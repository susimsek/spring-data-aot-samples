<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in · Notes</title>
    <script>
        (() => {
            const THEME_KEY = 'theme';
            let stored;
            try {
                stored = localStorage.getItem(THEME_KEY);
            } catch (e) {
                stored = null;
            }
            const theme = stored || 'light';
            document.documentElement.setAttribute('data-bs-theme', theme);
        })();
    </script>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-body-tertiary">
<nav class="navbar navbar-expand-lg bg-body border-bottom shadow-sm">
    <div class="container d-flex align-items-center gap-3 flex-wrap justify-content-between">
        <div class="d-flex align-items-center gap-2">
            <a class="navbar-brand d-flex align-items-center gap-2 mb-0" href="/">
                <img src="/favicon.svg" alt="Notes logo" width="28" height="28">
                <span>Notes</span>
            </a>
        </div>
        <div class="d-flex align-items-center gap-2 ms-auto flex-nowrap">
            <button class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center gap-2 flex-shrink-0" type="button" id="themeToggle">
                <i class="fa-solid fa-moon" id="themeToggleIcon"></i>
                <span id="themeToggleLabel">Dark</span>
            </button>
        </div>
    </div>
</nav>

<main class="flex-fill d-flex align-items-center justify-content-center bg-body-tertiary py-5">
    <div class="card shadow-sm" style="min-width: 360px; max-width: 420px;">
        <div class="card-body p-4">
            <div class="d-flex align-items-center mb-3 gap-2">
                <i class="fa-solid fa-clipboard-list text-primary fs-4"></i>
                <h1 class="h5 mb-0">Sign in to Notes</h1>
            </div>
            <div class="alert alert-danger d-none" role="alert" id="loginAlert"></div>
            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label class="form-label" for="loginUsername">Username</label>
                    <input id="loginUsername" name="username" class="form-control" autocomplete="username" required minlength="3" maxlength="100" pattern="[A-Za-z0-9._-]+" placeholder="admin">
                    <div class="invalid-feedback" data-error-type="loginUsername-required">Username is required.</div>
                    <div class="invalid-feedback" data-error-type="loginUsername-size">Username must be between 3 and 100 characters.</div>
                    <div class="invalid-feedback d-none" data-error-type="loginUsername-pattern">Username may include letters, digits, dot, underscore, or hyphen.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="loginPassword">Password</label>
                    <input id="loginPassword" name="password" type="password" class="form-control" autocomplete="current-password" required minlength="4" maxlength="255" placeholder="••••••">
                    <div class="invalid-feedback" data-error-type="loginPassword-required">Password is required.</div>
                    <div class="invalid-feedback" data-error-type="loginPassword-size">Password must be at least 4 characters.</div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="true" id="loginRememberMe" name="rememberMe">
                    <label class="form-check-label" for="loginRememberMe">Remember me</label>
                </div>
                <button class="btn btn-primary w-100 d-inline-flex align-items-center justify-content-center gap-2" type="submit" id="loginSubmit">
                    <span class="spinner-border spinner-border-sm d-none" id="loginSpinner" role="status" aria-hidden="true"></span>
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <span>Sign in</span>
                </button>
            </form>
            <p class="text-muted small mt-3 mb-0">Default users: admin/admin, user/user</p>
        </div>
    </div>
</main>
<footer class="bg-body border-top py-3 mt-5">
    <div class="container d-flex justify-content-center gap-3 text-muted small">
        <span>&copy; 2025 Notes</span>
        <span>Spring Boot</span>
    </div>
</footer>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/login.js"></script>
</body>
</html>
