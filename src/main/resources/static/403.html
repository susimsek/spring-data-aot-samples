<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Access denied · Notes</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css">
    <script type="module" src="/js/theme.js"></script>
</head>
<body class="bg-body-tertiary d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg bg-body border-bottom shadow-sm">
    <div class="container d-flex align-items-center gap-3 flex-wrap justify-content-between">
        <div class="d-flex align-items-center gap-2">
            <a class="navbar-brand d-flex align-items-center gap-2 mb-0" href="/">
                <img src="/favicon.svg" alt="Notes logo" width="28" height="28">
                <span>Notes</span>
            </a>
        </div>
        <div class="ms-auto d-flex align-items-center gap-2">
            <button class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center gap-2" type="button"
                    id="themeToggle">
                <i class="fa-solid fa-moon" id="themeToggleIcon"></i>
                <span id="themeToggleLabel">Dark</span>
            </button>
        </div>
    </div>
</nav>

<main class="flex-fill d-flex align-items-center justify-content-center py-5">
    <div class="text-center">
        <div class="display-3 text-warning mb-3"><i class="fa-solid fa-ban"></i></div>
        <h1 class="h3 mb-2">Access denied</h1>
        <p class="text-muted mb-4">You don’t have permission to view this page.</p>
        <div class="d-flex gap-2 justify-content-center">
            <a class="btn btn-primary d-inline-flex align-items-center gap-2" href="/">
                <i class="fa-solid fa-house"></i><span>Back to home</span>
            </a>
            <a class="btn btn-outline-secondary d-inline-flex align-items-center gap-2" href="/login.html">
                <i class="fa-solid fa-right-to-bracket"></i><span>Sign in</span>
            </a>
        </div>
    </div>
</main>

<footer class="bg-body border-top py-3 mt-5">
    <div class="container d-flex justify-content-center gap-3 text-muted small">
        <span>&copy; 2025 Notes</span>
        <span>Spring Boot</span>
    </div>
</footer>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="module">
    import Theme from './js/theme.js';

    Theme.init({button: '#themeToggle', icon: '#themeToggleIcon', label: '#themeToggleLabel'});
</script>
</body>
</html>
