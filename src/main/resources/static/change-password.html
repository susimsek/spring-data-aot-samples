<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change password Â· Notes</title>
    <script type="module" src="/js/theme.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-body-tertiary">
<nav class="navbar navbar-expand-lg bg-body border-bottom shadow-sm">
    <div class="container d-flex align-items-center gap-3 flex-wrap justify-content-between">
        <div class="d-flex align-items-center gap-2">
            <a class="navbar-brand d-flex align-items-center gap-2 mb-0" href="/">
                <img src="/favicon.svg" alt="Notes logo" width="28" height="28">
                <span>Notes</span>
            </a>
        </div>
        <div class="d-flex align-items-center gap-2 ms-auto flex-nowrap">
            <button class="btn btn-outline-secondary btn-sm d-inline-flex align-items-center gap-2 flex-shrink-0"
                    type="button" id="themeToggle">
                <i class="fa-solid fa-moon" id="themeToggleIcon"></i>
                <span id="themeToggleLabel">Dark</span>
            </button>
        </div>
    </div>
</nav>

<main class="flex-fill d-flex align-items-center justify-content-center bg-body-tertiary py-5">
    <div class="card shadow-sm" style="min-width: 360px; max-width: 460px;">
        <div class="card-body p-4">
            <div class="d-flex align-items-center mb-3 gap-2">
                <i class="fa-solid fa-key text-primary fs-4"></i>
                <h1 class="h5 mb-0">Change password</h1>
            </div>
            <div class="alert alert-danger d-none" role="alert" id="changePasswordAlert"></div>
            <form id="changePasswordForm" novalidate>
                <div class="mb-3">
                    <label class="form-label" for="currentPassword">Current password</label>
                    <div class="input-group has-validation">
                        <input id="currentPassword" name="currentPassword" type="password" class="form-control"
                               autocomplete="current-password" required
                               placeholder="Current password">
                        <button class="btn btn-outline-secondary" type="button" id="currentPasswordToggle"
                                aria-label="Show password" aria-pressed="false">
                            <i class="fa-solid fa-eye" id="currentPasswordToggleIcon" aria-hidden="true"></i>
                        </button>
                        <div class="invalid-feedback" data-error-type="currentPassword-required">Current password is required.</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="newPassword">New password</label>
                    <div class="input-group has-validation">
                        <input id="newPassword" name="newPassword" type="password" class="form-control"
                               autocomplete="new-password" required minlength="8" maxlength="64"
                               placeholder="New password">
                        <button class="btn btn-outline-secondary" type="button" id="newPasswordToggle"
                                aria-label="Show password" aria-pressed="false">
                            <i class="fa-solid fa-eye" id="newPasswordToggleIcon" aria-hidden="true"></i>
                        </button>
                        <div class="invalid-feedback" data-error-type="newPassword-required">New password is required.</div>
                        <div class="invalid-feedback d-none" data-error-type="newPassword-size">Size must be between 8 and 64 characters.</div>
                        <div class="invalid-feedback d-none" data-error-type="newPassword-pattern">Field must contain at least one uppercase letter, one lowercase letter, and one digit.</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="newPasswordConfirm">Confirm new password</label>
                    <input id="newPasswordConfirm" type="password" class="form-control"
                           autocomplete="new-password" required minlength="8" maxlength="64"
                           placeholder="Confirm new password">
                    <div class="invalid-feedback" data-error-type="newPasswordConfirm-required">Confirmation is required.</div>
                    <div class="invalid-feedback d-none" id="newPasswordConfirmMismatch">Passwords do not match.</div>
                </div>

                <button class="btn btn-primary w-100 d-inline-flex align-items-center justify-content-center gap-2"
                        type="submit" id="changePasswordSubmit">
                    <span class="spinner-border spinner-border-sm d-none" id="changePasswordSpinner" aria-hidden="true"></span>
                    <i class="fa-solid fa-key"></i>
                    <span>Update password</span>
                </button>
            </form>
            <div class="d-flex justify-content-center mt-3">
                <a class="link-secondary small" href="/index.html">Back to notes</a>
            </div>
        </div>
    </div>
</main>
<footer class="bg-body border-top py-3 mt-5">
    <div class="container d-flex justify-content-center gap-3 text-muted small">
        <span>&copy; 2025 Notes</span>
        <span>Spring Boot</span>
    </div>
</footer>
<script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/change-password.js"></script>
</body>
</html>
