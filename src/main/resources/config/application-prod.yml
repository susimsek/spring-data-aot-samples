server:
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml,image/svg+xml
    min-response-size: 1024

spring:
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/note
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  liquibase:
    contexts: prod
  web:
    resources:
      cache:
        cachecontrol:
          max-age: 30d
          cache-public: true

security:
  jwt:
    # Generate at least a 256-bit secret, e.g. openssl rand -base64 32
    secret: ${SECURITY_JWT_SECRET}
    issuer: https://api.example.com
    audience: note-api
    access-token-ttl: PT15M
    refresh-token-ttl: PT30M
    refresh-token-ttl-for-remember-me: P7D

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

logging:
  level:
    root: info
    org.hibernate.SQL: info
    io.github.susimsek.springdataaotsamples: info
