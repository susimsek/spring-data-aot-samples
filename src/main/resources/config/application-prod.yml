server:
  forward-headers-strategy: framework
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml,image/svg+xml
    min-response-size: 1024

spring:
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
  docker:
    compose:
      profiles:
        active: prod
  datasource:
    url: jdbc:postgresql://localhost:5432/note
    username: ${SPRING_DATASOURCE_USERNAME}
  liquibase:
    contexts: prod
  web:
    resources:
      cache:
        cachecontrol:
          max-age: 30d
          cache-public: true

application:
  cache:
    caffeine:
      ttl: PT1H
      initial-capacity: 500
      maximum-size: 1000
  security:
    jwt:
      # Generate at least a 256-bit secret, e.g. openssl rand -base64 32
      secret: ${SECURITY_JWT_SECRET}
      issuer: https://api.example.com
      audience: note-api
      access-token-ttl: PT15M
      refresh-token-ttl: PT30M
      refresh-token-ttl-for-remember-me: P7D

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

logging:
  level:
    root: info
    org.hibernate.SQL: info
    io.github.susimsek.springdataaotsamples: info

management:
  logging:
    export:
      enabled: false
  tracing:
    sampling:
      probability: 0.1
    export:
      otlp:
        enabled: false
  otlp:
    metrics:
      export:
        enabled: false
        url: http://localhost:4318/v1/metrics
  opentelemetry:
    tracing:
      export:
        otlp:
          endpoint: http://localhost:4318/v1/traces
    logging:
      export:
        otlp:
          endpoint: http://localhost:4318/v1/logs
