spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/note
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  liquibase:
    contexts: prod
  web:
    resources:
      cache:
        cachecontrol:
          max-age: 30d
          cache-public: true

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

logging:
  level:
    root: info
    org.hibernate.SQL: info
    io.github.susimsek.springdataaotsamples: info

server:
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json,application/xml,image/svg+xml
    min-response-size: 1024
